<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
</head>
<body>
    <div class="login">
        <h1>Predict House Price</h1>

        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="area" placeholder="Area" required="required" />
            <input type="text" name="bedrooms" placeholder="Bedrooms" required="required" />
            <input type="text" name="bathrooms" placeholder="Bathrooms" required="required" />
            <input type="text" name="stories" placeholder="Stories" required="required" />
            <input type="text" name="mainroad" placeholder="Mainroad" required="required" />
            <input type="text" name="guestroom" placeholder="Guestroom" required="required" />
            <input type="text" name="basement" placeholder="Basement" required="required" />
            <input type="text" name="hotwaterheating" placeholder="Hotwaterheating" required="required" />
            <input type="text" name="airconditioning" placeholder="Airconditioning" required="required" />
            <input type="text" name="parking" placeholder="Parking" required="required" />
            <input type="text" name="prefarea" placeholder="Prefarea" required="required" />
            <input type="text" name="furnishingstatus" placeholder="Furnishingstatus" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <br>
        {{prediction_text}}


    </div>
</body>
</html>
